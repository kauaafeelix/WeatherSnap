<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSnap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fonte Verdana para tirar o ar "moderninho" da IA */
        body { 
            font-family: 'Verdana', sans-serif; 
            transition: background-color 0.5s ease, color 0.3s ease; 
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }
        
        /* Dark Mode */
        .dark-mode { background-color: #0f172a !important; color: white; }
        .dark-mode .glass { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-sky-500 min-h-screen flex flex-col items-center pb-10" id="body-app">
    
    <header class="w-full max-w-4xl flex justify-between items-center p-6 md:p-8 text-white">
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight italic drop-shadow-md">WeatherSnap</h1>
        <button id="btn-tema" class="p-3 glass rounded-full hover:scale-110 transition-transform cursor-pointer shadow-lg">
            <div id="icon-container"></div>
        </button>
    </header>

    <main class="w-full max-w-2xl px-4 md:px-6">
        <div class="flex flex-col md:flex-row gap-3 mb-8 md:mb-10">
            <input type="text" id="input-cidade" class="w-full p-4 md:p-5 rounded-xl shadow-lg outline-none text-base md:text-lg text-gray-900 placeholder-gray-500" placeholder="Digite a cidade (ex: Curitiba)">
            <button id="btn-busca" class="p-4 md:p-5 bg-blue-700 text-white rounded-xl hover:bg-blue-800 shadow-lg transition-colors flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span class="md:hidden ml-2 font-bold">Buscar</span> </button>
        </div>

        <div id="container-clima" class="hidden animate-in fade-in duration-700">
            <section class="glass rounded-xl p-6 md:p-8 text-white shadow-xl mb-6 md:mb-8">
                <div class="flex flex-col md:flex-row justify-between items-center md:items-start text-center md:text-left">
                    
                    <img src="" id="clima-icon" class="w-32 h-32 md:w-40 md:h-40 drop-shadow-xl md:order-2" alt="icon">

                    <div class="md:order-1 mt-4 md:mt-0">
                        <h2 class="text-3xl md:text-4xl font-bold mb-1 drop-shadow-md" id="cidade-nome">---</h2>
                        <p class="text-lg opacity-90 font-bold" id="pais-nome">---</p>
                        <div class="mt-4 md:mt-8">
                            <span class="text-6xl md:text-8xl font-bold tracking-tighter drop-shadow-xl block" id="temp-valor">--Â°C</span>
                            <span class="text-xl md:text-2xl block mt-2 capitalize font-medium" id="clima-desc">---</span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 md:mt-8 p-4 bg-white/20 rounded-lg border border-white/10 backdrop-blur-md text-center md:text-left">
                    <p class="text-base md:text-lg italic font-medium" id="sugestao-frase"></p>
                </div>
            </section>

            <div id="forecast-grid" class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                </div>
        </div>
    </main>

    
        <script src="script.js"></script>

</body>
</html>
